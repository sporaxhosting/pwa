<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script>
        // GitHub Pages 404 redirect - fixes home screen app launch
        const path = window.location.pathname;
        
        console.log('404 page triggered. Path:', path);
        
        // Always redirect to the main app
        if (path === '/' || path === '/pwa/' || path === '/pwa') {
            window.location.href = '/pwa/index.html';
        }
        // If it's trying to access a page without .html
        else if (path.includes('/pwa/') && !path.includes('.html')) {
            const page = path.split('/').pop();
            if (page && page.length > 0) {
                window.location.href = '/pwa/' + page + '.html';
            } else {
                window.location.href = '/pwa/index.html';
            }
        }
        // For any other case
        else {
            window.location.href = '/pwa/index.html';
        }
    </script>
</head>
<body>
    <p>Redirecting to BankFlow app...</p>
</body>
</html>
