<!-- Scripts -->
<script>
/* Splash + skeleton */
window.addEventListener('load', () => {
    setTimeout(() => {
        splashScreen.style.display = 'none';
        mainApp.style.display = 'block';

        setTimeout(() => {
            skeletonAccounts.style.display = 'none';
            realAccounts.style.display = 'block';
        }, 700);
    }, 1200);
});

/* Page transitions */
document.querySelectorAll('.nav-link').forEach(link => {
    link.addEventListener('click', e => {
        e.preventDefault();
        hapticLight();
        mainApp.classList.add('page-exit');
        setTimeout(() => window.location.href = link.href, 220);
    });
});

/* Pull to refresh */
let startY = 0, pulling = false, triggered = false;
const indicator = document.getElementById('pullIndicator');
const spinner = indicator.querySelector('.pull-spinner');

mainApp.addEventListener('touchstart', e => {
    if (mainApp.scrollTop === 0) {
        startY = e.touches[0].clientY;
        pulling = true;
        triggered = false;
    }
});

mainApp.addEventListener('touchmove', e => {
    if (!pulling) return;
    const delta = e.touches[0].clientY - startY;
    if (delta > 0) {
        e.preventDefault();
        const pull = Math.min(delta, 80);
        indicator.style.transform = `translateY(${pull}px)`;
        spinner.style.opacity = pull > 20 ? 1 : 0;
        if (pull > 60 && !triggered) {
            triggered = true;
            hapticLight();
        }
    }
}, { passive:false });

mainApp.addEventListener('touchend', () => {
    indicator.style.transform = 'translateY(0)';
    if (triggered) doRefresh();
    pulling = false;
});

/* Refresh */
function doRefresh() {
    hapticMedium();
    realAccounts.style.display = 'none';
    skeletonAccounts.style.display = 'block';
    setTimeout(() => {
        skeletonAccounts.style.display = 'none';
        realAccounts.style.display = 'block';
    }, 700);
}

/* Haptics */
function hapticLight() {
    if (navigator.vibrate) navigator.vibrate(10);
}
function hapticMedium() {
    if (navigator.vibrate) navigator.vibrate([20,30,20]);
}
</script>
