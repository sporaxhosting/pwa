<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Activity | BankFlow</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <base href="/pwa/">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="pullIndicator"><div class="pull-spinner"></div></div>

    <div class="app" id="mainApp">
        <div class="header">
            <div class="header-center">
                <h1 style="font-size: 18px; margin: 0;">Recent Activity</h1>
            </div>
        </div>

        <div id="skeletonActivity">
            <div class="transaction-item"><div class="skeleton skeleton-title"></div></div>
            <div class="transaction-item"><div class="skeleton skeleton-title"></div></div>
            <div class="transaction-item"><div class="skeleton skeleton-title"></div></div>
        </div>

        <div id="realActivity" class="transaction-list" style="display:none;">
            <div class="transaction-item">
                <div class="transaction-details">
                    <div class="transaction-merchant">Whole Foods Market</div>
                    <div class="transaction-date">Today • 2:45 PM</div>
                </div>
                <div class="transaction-amount">-$86.42</div>
            </div>
            <div class="transaction-item">
                <div class="transaction-details">
                    <div class="transaction-merchant">Starbucks</div>
                    <div class="transaction-date">Yesterday • 8:30 AM</div>
                </div>
                <div class="transaction-amount">-$5.75</div>
            </div>
        </div>

        <div class="padding-bottom"></div>
        <nav class="bottom-nav">
            <a href="./index.html"><img src="https://i.ibb.co/dszZ9z87/home-ICO.png" class="nav-icon"><span>Home</span></a>
            <a href="./transactions.html" class="active"><img src="https://i.ibb.co/zW419DBz/activity-ICO.png" class="nav-icon"><span>Activity</span></a>
            <a href="#"><img src="https://i.ibb.co/jZqTQ7Ts/benefits-ICO.png" class="nav-icon"><span>Benefits</span></a>
            <a href="./settings.html"><img src="https://i.ibb.co/1CgTScs/settings-ICO.png" class="nav-icon"><span>Settings</span></a>
        </nav>
    </div>

    <script src="app.js"></script>
    <script>
        // Simple loader simulation
        setTimeout(() => {
            document.getElementById('skeletonActivity').style.display = 'none';
            document.getElementById('realActivity').style.display = 'block';
        }, 700);
    </script>
</body>
</html>
